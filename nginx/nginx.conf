upstream django_app {
    server web:8000; # 'web' is the service name defined in docker-compose.yml
}

server {
    listen 80;
    server_name 13.232.91.194 ec2-13-232-91-194.ap-south-1.compute.amazonaws.com; # Use your Elastic IP and Public DNS here

    # Django static files
    location /static/ {
        alias /app/static/; # Matches STATIC_ROOT in Django and static_volume mount
        expires 30d; # Cache static files in browser for 30 days
        add_header Cache-Control "public, no-transform";
    }

    # Django media files (user uploaded)
    location /media/ {
        alias /app/media/; # Matches MEDIA_ROOT in Django and media_volume mount
        expires 30d; # Cache media files
        add_header Cache-Control "public, no-transform";
    }

    # Proxy all other requests to the Django Gunicorn server
    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_connect_timeout 600s; # Increase timeout for potentially long requests
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Error pages (optional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}